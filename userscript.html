  <script>
    const repo = "mansitee/userScript";
    const apiURL = `https://api.github.com/repos/${repo}/contents/?per_page=100`;
    const container = document.getElementById("script-list");
    const totalDiv = document.getElementById("total");

    let scripts = [];
    let page = 0;
    const pageSize = 10;
    let loading = false;
 
    async function fetchScripts() {
      try {
        const res = await fetch(apiURL);
        const data = await res.json();
        scripts = data.filter(file => file.name.endsWith(".user.js"));
        totalDiv.textContent = `Total Script: ${scripts.length}`;
        container.innerHTML = "";
        loadNextPage();
        window.addEventListener("scroll", onScroll);
      } catch (e) {
        container.innerHTML = "<p style='color:red;font-size: 1.9rem;font-weight: 500;text-align:center;'>Failed to load data.</p>";
        totalDiv.textContent = "";
        console.error(e);
      }
    }

    function onScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
        loadNextPage();
      }
    }

    function loadNextPage() {
      loading = true;

      const start = page * pageSize;
      const end = start + pageSize;
      const batch = scripts.slice(start, end);

      if (batch.length === 0) {
        window.removeEventListener("scroll", onScroll);
        return;
      }

      const skeletons = [];
      for (let i = 0; i < batch.length; i++) {
        const skel = document.createElement("div");
        skel.className = "card skeleton";
        container.appendChild(skel);
        skeletons.push(skel);
      }

      setTimeout(() => {
        batch.forEach((script, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${script.name}</h2>
              <small> <a href="https://mansitee.github.io/redirect.html?to=${script.download_url}" target="_blank">ðŸ“¥ Install Script</a> 
           |  Size: ${(script.size / 1024).toFixed(1)} KB |  
            <a href="https://mansitee.github.io/redirect.html?id=${script.html_url}.html" target="_blank">GitHub</a></small>
          `;
          container.replaceChild(card, skeletons[i]);
        });

        page++;
        loading = false;
      }, 800);
    }

    fetchScripts();
  </script>
